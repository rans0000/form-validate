<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Validator Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper-all">
            <h1>Form Validator Plugin Demo</h1>
            <!--<form id="myForm">
                <div class="input">

                <div class="input">

            <form name="myForm">
                <div data-formmsg="myForm"></div>
                <br>
                <input type="text" data-formvalidate="number" value="12" name="age">
                <span data-formmsg="myForm.age"></span>
                <br>
                <input type="text" data-formvalidate="number, required" value="56" name="req">
                <span data-formmsg="myForm.req"></span>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <script src="js/jquery-1.12.2.min.js"></script>
        <script src="js/form-validate.js"></script>
        <!--<script src="js/form-validate.min.js"></script>-->
        <script>
            (function(){
                $('form').formValidate({
                    attributeUsed: 'data-formvalidate',
                    triggerUsed: 'keyup'
                });

                /*$.formValidate.addRules({
                    name: 'required',
                    errorMessage: 'Entry mustn\'t be empty',
                    pattern: /.+/,
                    trim: true
                });*/
            })();
        </script>
    </body>
