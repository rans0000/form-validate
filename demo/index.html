<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Validator Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper-all">
            <h1>Form Validator Plugin Demo</h1>
            <form name="myForm">
                <div class="input">
                    <input type="text" placeholder="Username" data-formvalidate="required" name="name">
                    <label>Name</label>
                    <span class="err_input" data-formmsg="myForm.name"></span>
                </div>
                <!--<div class="input">
                    <input type="text" placeholder="Enter Age" data-formvalidate="number" value="12" name="age">
                    <label>Age</label>
                    <span class="err_input" data-formmsg="myForm.age"></span>
                </div>-->
                <div class="input">
                    <input type="text" placeholder="Enter your email" data-formvalidate="email" value="" name="email">
                    <label>Email</label>
                    <span class="err_input" data-formmsg="myForm.email"></span>
                </div>
                <div class="input">
                    <input type="text" placeholder="Enter Mobile No." data-formvalidate="mobile" value="" name="mobile">
                    <label>Mobile No.</label>
                    <span class="err_input" data-formmsg="myForm.mobile"></span>
                </div>
                <div class="submit-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <div class="error-list" data-formmsg="myForm"></div>
        </div>
        <script src="js/jquery-1.12.2.min.js"></script>
        <script src="js/form-validate.js"></script>
        <!--<script src="js/form-validate.min.js"></script>-->
        <script>
            (function(){
                $('form').formValidate({
                    attributeUsed: 'data-formvalidate',
                    triggerUsed: 'keyup'
                });

                $.formValidate.addRules({
                    name: 'mobile',
                    errorMessage: 'Telephone format should be: (+91)-XXX-XXXX-XXX',
                    pattern: /^\+?(91)?\s?[0-9]{3}([\s\-])?[0-9]{4}([\s\-])?[0-9]{3}$/i,
                    trim: false
                });
            })();
        </script>
    </body>
</html>
