<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Validator Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper-all">
            <h1>Form Validator Plugin Demo</h1>
            <form name="myForm">
                <div class="input">
                    <input type="text" placeholder="Username" data-formvalidate="required" id="username" name="username">
                    <label for="username">Name</label>
                    <span class="err_input" data-formmsg="myForm.username"></span>
                </div>
                <div class="input">
                    <input type="text" placeholder="Enter your email" data-formvalidate="email" value="" id="email" name="email">
                    <label for="email">Email</label>
                    <span class="err_input" data-formmsg="myForm.email"></span>
                </div>
                <div class="input">
                    <input type="text" placeholder="Enter Mobile No." data-formvalidate="mobile" value="" id="mobile" name="mobile">
                    <label for="mobile">Mobile No.</label>
                    <span class="err_input" data-formmsg="myForm.mobile"></span>
                </div>
                <div class="input">
                    <input type="password" placeholder="Enter Password" data-formvalidate="async" value="" id="password" name="password">
                    <label for="password">Password</label>
                    <span class="err_input" data-formmsg="myForm.password"></span>
                </div>
                <div class="submit-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <div class="error-list" data-formmsg="myForm"></div>
        </div>
        <script src="js/jquery-1.12.2.min.js"></script>
        <script src="js/form-validate.js"></script>
        <!--<script src="js/form-validate.min.js"></script>-->
        <script>
            (function(){
                $('form').formValidate({
                    attributeUsed: 'data-formvalidate',
                    triggerUsed: 'keyup',
                    asyncPattern: true,
                    asyncURL: 'server.json'
                });

                $.formValidate.addRules({
                    name: 'mobile',
                    errorMessage: 'Telephone format should be: (+91)-XXX-XXXX-XXX',
                    pattern: /^\+?(91)?\s?[0-9]{3}([\s\-])?[0-9]{4}([\s\-])?[0-9]{3}$/i,
                    trim: false
                });
                
                $('form').on('formValidate/submit', function (event, data) {
                    console.log('handling submission');
                })
            })();
        </script>
    </body>
</html>
